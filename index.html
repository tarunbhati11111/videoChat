<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style type="text/css">
      body {
    overflow: hidden;
}

.progress-block{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    height: 20px;
}

#remoteVideo {
    display: block;
    height: 100%;
    max-height: 100%;
    max-width: 100%;
    object-fit: cover;
    position: absolute;
    -moz-transform: rotateY(180deg);
    -ms-transform: rotateY(180deg);
    -o-transform: rotateY(180deg);
    -webkit-transform: rotateY(180deg);
    transform: rotateY(180deg);
    width: 100%;
}

#localVideo {
    border: 1px solid gray;
    bottom: 20px;
    right: 20px;
    max-height: 20%;
    max-width: 20%;
    position: absolute;
    z-index: 2;
    object-fit: cover;
}

#closeConnection {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
}



    </style>
  </head>
  <body>

    <div class="progress-block">
        <h3 class="lead text-center"> Waiting for second user to connect </h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <video id="localVideo" autoplay muted>
      
    </video>


    <video id="remoteVideo" autoplay>
      
    </video>
    <button id="closeConnection" class="btn btn-danger btn-lg">Disconnect From User</button>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='https://cdn.scaledrone.com/scaledrone.min.js' type='text/javascript'></script>
    <script>
    // Generate random room name if needed
if (!location.hash) {
    location.hash = Math.floor(Math.random() * 0xffffff).toString(16);
}
const roomHash = location.hash.substring(1);

// TODO: Replace with your own channel ID
const drone = new ScaleDrone("yiS12Ts5RdNhebyM");
// Room name needs to be prefixed with 'observable-'
const roomName = "observable-" + roomHash;
const configuration = {
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
};

let room;
let pc;

function onSuccess() { }
function onError(error) {
    console.error(error);
}

drone.on("open", error => {
    if (error) {
        return console.error(error);
    }
    room = drone.subscribe(roomName);
    room.on("open", error => {
        if (error) {
            onError(error);
        }
    });
    // We're connected to the room and received an array of 'members'
    // connected to the room (including us). Signaling server is ready.
    room.on("members", members => {
        console.log("MEMBERS", members);
        // If we are the second user to connect to the room we will be creating the offer

        const isOfferer = members.length === 2;
        startWebRTC(isOfferer);
    });
});

// Send signaling data via Scaledrone
function sendMessage(message) {
    drone.publish({
        room: roomName,
        message
    });
}

function startWebRTC(isOfferer) {
    pc = new RTCPeerConnection(configuration);

    // 'onicecandidate' notifies us whenever an ICE agent needs to deliver a
    // message to the other peer through the signaling server
    pc.onicecandidate = event => {
        if (event.candidate) {
            sendMessage({ candidate: event.candidate });
        }
    };

    // If user is offerer let the 'negotiationneeded' event create the offer
    if (isOfferer) {
        pc.onnegotiationneeded = () => {
            pc.createOffer()
                .then(localDescCreated)
                .catch(onError);
        };
    }

    // When a remote stream arrives display it in the #remoteVideo element
    pc.ontrack = event => {
        const stream = event.streams[0];
        if (!remoteVideo.srcObject || remoteVideo.srcObject.id !== stream.id) {
            remoteVideo.srcObject = stream;
        }
    };

    navigator.mediaDevices
        .getUserMedia({
            audio: true,
            video: true
        })
        .then(stream => {
            // Display your local video in #localVideo element
            localVideo.srcObject = stream;
            // Add your stream to be sent to the conneting peer
            stream.getTracks().forEach(track => pc.addTrack(track, stream));
        }, onError);

    // Listen to signaling data from Scaledrone
    room.on("data", (message, client) => {
        // Message was sent by us
        if (client.id === drone.clientId) {
            return;
        }

        if (message.sdp) {
            let closeBtn = document.querySelector('#closeConnection');
            closeBtn.style.display = 'block';
            let progressBlock = document.querySelector('.progress-block');
            progressBlock.style.display = 'none';
            // This is called after receiving an offer or answer from another peer
            pc.setRemoteDescription(
                new RTCSessionDescription(message.sdp),
                () => {
                    // When receiving an offer lets answer it
                    if (pc.remoteDescription.type === "offer") {
                        pc.createAnswer()
                            .then(localDescCreated)
                            .catch(onError);
                    }
                },
                onError
            );
        } else if (message.candidate) {
            console.log("how are you");
            // Add the new ICE candidate to our connections remote description
            pc.addIceCandidate(
                new RTCIceCandidate(message.candidate),
                onSuccess,
                onError
            );
        }
    });

    document.querySelector("#closeConnection").addEventListener("click", function () {
        pc.close();
    });
}

function localDescCreated(desc) {
    pc.setLocalDescription(desc, () => sendMessage({ sdp: pc.localDescription }),
        onError
    );
}


    </script>
  </body>
</html>
